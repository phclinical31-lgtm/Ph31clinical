<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH31 Clinical</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ====== Reset & Global Styles ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8fbff, #eef2f7);
      color: #2c3e50;
      transition: background 0.3s ease;
    }
    h1, h2 {
      font-weight: 600;
    }

    /* ====== Navbar ====== */
    nav {
      background: linear-gradient(90deg, #3498db, #2980b9);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      font-weight: 500;
    }
    .nav-links span {
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }
    .nav-links span:hover {
      color: #f1c40f;
      transform: translateY(-2px);
    }
    #logoutBtn {
      background: linear-gradient(90deg, #e74c3c, #c0392b);
      border: none;
      color: white;
      padding: 0.6rem 1.4rem;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }
    #logoutBtn:hover {
      background: linear-gradient(90deg, #ff6b5a, #e74c3c);
      transform: scale(1.05);
    }

    /* ====== Containers ====== */
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 0.6s ease;
    }

    /* ====== Grid Layout ====== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* ====== Subject Cards ====== */
    .card {
      background: white;
      padding: 1.8rem 1.2rem;
      border-radius: 20px;
      text-align: center;
      font-weight: 500;
      font-size: 1.1rem;
      color: #34495e;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      background: linear-gradient(135deg, #fefefe, #f4f8fc);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* ====== File Links as Cards ====== */
    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .link-card {
      background: white;
      padding: 1.2rem;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: #2c3e50;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .link-card:hover {
      transform: translateY(-6px);
      background: linear-gradient(135deg, #f4f8fc, #e8f2fa);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .link-card .file-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .link-card .file-icon {
      width: 40px;
      height: 40px;
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .link-card .file-name {
      font-size: 1rem;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 150px;
    }
    .link-card .open-icon {
      font-size: 1.2rem;
      color: #3498db;
      transition: transform 0.2s ease;
    }
    .link-card:hover .open-icon {
      transform: translateX(5px);
    }

    /* ====== Back Button ====== */
    .back-btn {
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #f39c12, #e67e22);
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .back-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #e67e22, #d35400);
    }

    /* ====== Animations ====== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ====== Responsive ====== */
    @media (max-width: 768px) {
      nav h1 {
        font-size: 1.4rem;
      }
      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
      .container {
        padding: 1rem;
      }
      .card {
        font-size: 1rem;
        padding: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- ====== Navbar ====== -->
  <nav>
    <h1>PH31 Clinical</h1>
    <div class="nav-links">
      <span onclick="openSection('records')">Records</span>
      <span onclick="openSection('pdfs')">PDFs</span>
      <span onclick="openSection('videos')">Videos</span>
    </div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </nav>

  <!-- ====== Subjects Section ====== -->
  <div id="subjects-section" class="container">
    <h2 id="section-title"></h2>
    <div class="grid" id="subjects-grid"></div>
  </div>

  <!-- ====== Content Section ====== -->
  <div id="content-section" class="container" style="display:none;">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <h2 id="content-title"></h2>
    <div id="content-body" class="links-grid"></div>
  </div>

  <!-- ====== Firebase Scripts ====== -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // ====== Firebase Config ======
    const firebaseConfig = {
      apiKey: "AIzaSyCUzEzN0yXHHXWJbnYjfpkQVhQJDXAgd4o",
      authDomain: "ph31cli.firebaseapp.com",
      projectId: "ph31cli",
      storageBucket: "ph31cli.firebasestorage.app",
      messagingSenderId: "479571822414",
      appId: "1:479571822414:web:98b7b4e50177cc1acdc01f",
      measurementId: "G-HJF0WBCG9M"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
    var auth = firebase.auth();

    // ====== Subjects ======
    const subjects = [
      "Basic Pharmaceutical Organic Chemistry",
      "Pharmaceutical Analytical Chemistry I",
      "Pharmacy Orientation",
      "Information Technology",
      "Human Rights & Fighting Corruption",
      "English Language",
      "Pharmacognosy I",
      "Scientific Writing"
    ];

    // ====== Default Load ======
    window.onload = function() {
      openSection('records');
    };

    // ====== Logout ======
    function logout() {
      auth.signOut().then(() => alert("You have been logged out!"));
    }

    // ====== Open Section ======
    function openSection(type) {
      document.getElementById("subjects-section").style.display = "block";
      document.getElementById("content-section").style.display = "none";
      const grid = document.getElementById("subjects-grid");
      grid.innerHTML = "";
      document.getElementById("section-title").textContent = type.toUpperCase();

      subjects.forEach(subject => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = subject;
        card.onclick = () => openContent(subject, type);
        grid.appendChild(card);
      });
    }

    // ====== Open Content ======
    function openContent(subject, type) {
      document.getElementById("subjects-section").style.display = "none";
      document.getElementById("content-section").style.display = "block";
      document.getElementById("content-title").textContent = subject + " - " + type.toUpperCase();

      const body = document.getElementById("content-body");
      body.innerHTML = "<p>Loading...</p>";

      db.collection(type)
        .doc(subject)
        .collection("files")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            body.innerHTML = "<p>No files available.</p>";
          } else {
            body.innerHTML = "";
            snapshot.forEach(doc => {
              const data = doc.data();

              // Create a styled card for each link
              const linkCard = document.createElement("div");
              linkCard.className = "link-card";

              linkCard.onclick = (e) => {
                e.preventDefault();
                const tempLink = document.createElement("a");
                tempLink.href = data.url;
                tempLink.setAttribute("download", data.name || "file");
                document.body.appendChild(tempLink);
                tempLink.click();
                document.body.removeChild(tempLink);
              };

              const fileInfo = document.createElement("div");
              fileInfo.className = "file-info";

              const fileIcon = document.createElement("div");
              fileIcon.className = "file-icon";
              fileIcon.textContent = "üìÑ";

              const fileName = document.createElement("div");
              fileName.className = "file-name";
              fileName.textContent = data.name || "Open File";

              fileInfo.appendChild(fileIcon);
              fileInfo.appendChild(fileName);

              const openIcon = document.createElement("div");
              openIcon.className = "open-icon";
              openIcon.textContent = "‚¨á";

              linkCard.appendChild(fileInfo);
              linkCard.appendChild(openIcon);

              body.appendChild(linkCard);
            });
          }
        })
        .catch(err => {
          body.innerHTML = "<p>Error loading files: " + err.message + "</p>";
        });
    }

    // ====== Back Button ======
    function goBack() {
      document.getElementById("content-section").style.display = "none";
      document.getElementById("subjects-section").style.display = "block";
    }
  </script>
</body>
</html>
